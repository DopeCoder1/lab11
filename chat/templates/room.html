{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>django-channels-chat</title>
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <style>
            body{
               font-family: 'Oswald', sans-serif;
                background-color: #555f72;
            }

            #chatLog {
                height: 300px;
                background-color: #f1f8ff;
                resize: none;
            }

            #onlineUsersSelector {
                background-color: #f1f8ff;
                height: 300px;
            }
            #chatMessageInput{
                background-color: #f1f8ff;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3 p-5">
            <h1>LAB11</h1>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <label for="chatLog">Комната:{{ room.name }}</label>
                        <textarea class="form-control" id="chatLog" readonly></textarea>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="chatMessageInput" placeholder="Сообщения">
                        <div class="input-group-append">
                            <button class="btn btn-danger" id="chatMessageSend" type="button">Отправить</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <h3 class="onlineUsers">Онлайн юзверы</h3>
                    <select multiple class="form-control" id="onlineUsersSelector">
                    </select>
                </div>
            </div>
            {{ room.name|json_script:"roomName" }}
        </div>
        <script src="{% static 'room.js' %}"></script>
    </body>
</html>
